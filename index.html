<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookies</title>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    <!-- Open graph -->
    <meta property="og:title" content="Cookies" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://jackylee.co/cookies" />
    <meta property="og:image" content="http://jackylee.co/cookies/image/og-image.png" />
  </head>
  <body>

    <div class="l-top cookie cookie--choc-chunk">
      <h1 class="cookie-name">Choc Chunk</h1>
      <div class="base">
        <div class="topping topping--1"></div>
        <div class="topping topping--2"></div>
        <div class="topping topping--3"></div>
        <div class="crumb crumb--1"></div>
        <div class="crumb crumb--2"></div>
        <div class="crumb crumb--3"></div>
      </div>
    </div>

    <div class="l-bottom l-action-bar">
      <button class="button" onclick="chocChunc()">Choco Chunk</button>
      <button class="button" onclick="blackForrest()">Black Forrest</button>
      <button class="button" onclick="snickers()">Snickers</button>
    </div>

  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
